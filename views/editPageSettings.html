<div class="apos-page-settings apos-modal apos-template {% block class %}apos-edit-page-settings{% endblock %}">
  <h3>{% block action %}Edit Page{% endblock %}</h3>
  <div class="apos-modal-body">
    <form>
      <fieldset class="apos-fieldset apos-fieldset-text">
        <label>Title</label>
        <input name="title" type="text" />
      </fieldset>

      <fieldset class="apos-fieldset apos-fieldset-select">
        <label>Type</label>
        <div class="apos-control apos-menu-style apos-menu">
          <select class="apos-menu-select" name="type">
          </select>
        </div>
      </fieldset>

      <fieldset class="apos-fieldset apos-fieldset-select">
        <label>Published</label>
        <div class="apos-control apos-menu-style apos-menu">
          <select class="apos-menu-select" name="published">
            <option value="1" selected>Yes</option>
            <option value="0">No</option>
          </select>
        </div>
      </fieldset>

      <fieldset class="apos-fieldset apos-fieldset-text">
        <label>Slug</label>
        <input name="slug" type="text" />
      </fieldset>
      {# js populates this as needed, for instance blog pages have extra settings #}
      <div data-type-details></div>
    </form>
  </div>
  <div class="apos-modal-footer">
    <a href="#" data-action="save" class="apos-control apos-button apos-save">Save</a>
    <a href="#" data-action="dismiss" class="apos-control apos-button apos-cancel">Cancel</a>
  </div>
</div>
